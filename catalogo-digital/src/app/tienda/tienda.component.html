<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" *ngFor="let productor of zapaterias; first as isFirst; index as i;" [class.active]="isFirst" data-slide-to="i"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let productor of zapaterias; first as isFirst" [class.active]="isFirst">
      <img class="d-block w-100" data-src="/assets/images/imagenes-carrusel/carrusel-{{productor.url}}.jpg" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
